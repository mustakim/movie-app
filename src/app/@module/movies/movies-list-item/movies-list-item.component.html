<div class="mt-8">
  <div class="relative">
    <img (click)="redirectingToMovieDetails(movie)"
      src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ movie.poster_path }}"
      default="assets/images/no-poster-available.jpg" alt="poster"
      class="hover:opacity-75 transition ease-in-out duration-150 poster-image-size cursor-pointer" />
    <span class="watchlist-btn cursor-pointer" (click)="addToWatchlist(movie)">
      <img [src]="isAvailableInWatchList ? 'assets/svg/heart-active.svg' : 'assets/svg/heart.svg'" />
    </span>
  </div>
  <div class="mt-2">
    <div class="text-lg mt-2 hover:text-gray-300 cursor-pointer" (click)="redirectingToMovieDetails(movie)">
      {{ movie?.title }}</div>
    <div class="flex items-center text-gray-400 text-sm mt-1">
      <svg class="fill-current text-orange-500 w-4" viewBox="0 0 24 24">
        <g data-name="Layer 2">
          <path
            d="M17.56 21a1 1 0 01-.46-.11L12 18.22l-5.1 2.67a1 1 0 01-1.45-1.06l1-5.63-4.12-4a1 1 0 01-.25-1 1 1 0 01.81-.68l5.7-.83 2.51-5.13a1 1 0 011.8 0l2.54 5.12 5.7.83a1 1 0 01.81.68 1 1 0 01-.25 1l-4.12 4 1 5.63a1 1 0 01-.4 1 1 1 0 01-.62.18z"
            data-name="star" />
        </g>
      </svg>
      <span class="ml-1">{{ movie.vote_average }}</span>
      <span class="mx-2">|</span>
      <span>{{ movie.release_date }}</span>
    </div>
    <div class="text-gray-400 text-sm">{{ movie.genre_ids | genreName }}</div>
  </div>
</div>
